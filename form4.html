<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 4: kData + kFile - Browser Process (Navigation POST)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Form 4: kData + kFile - Browser Process</h1>
    
    <div class="info">
        <strong>Browser Process (Navigation POST)</strong><br>
        Sends text data (kData) + file input (kFile) via normal form submission. Observed by browser process, redirect in same request/response.
    </div>

    <form action="/submit4" method="POST" enctype="multipart/form-data">
        <label for="textfield">Text Field:</label>
        <input type="text" id="textfield" name="textfield" placeholder="Enter some text" required>
        
        <label for="file">File Upload:</label>
        <input type="file" id="file" name="file" required>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
