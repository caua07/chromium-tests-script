<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 6: kData + kFile + Blob - Browser Process (Navigation POST)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            min-height: 100px;
            font-family: monospace;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Form 6: kData + kFile + Blob - Browser Process</h1>
    
    <div class="info">
        <strong>Browser Process (Navigation POST)</strong><br>
        Sends text data (kData) + file input (kFile) + blob data via normal form submission. Observed by browser process, redirect in same request/response.
    </div>

    <form id="form6" action="/submit6" method="POST" enctype="multipart/form-data">
        <label for="textfield">Text Field:</label>
        <input type="text" id="textfield" name="textfield" placeholder="Enter some text" required>
        
        <label for="file">File Upload:</label>
        <input type="file" id="file" name="file" required>
        
        <label for="blobContent">Blob Content:</label>
        <textarea id="blobContent" name="blobContent">This is blob data that will be sent along with the file input.</textarea>
        
        <!-- Hidden file input for blob -->
        <input type="file" id="hiddenBlobInput" name="blobdata" style="display: none;">
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('form6').addEventListener('submit', function(e) {
            const blobContent = document.getElementById('blobContent').value;
            const hiddenBlobInput = document.getElementById('hiddenBlobInput');
            
            // Create blob from textarea and set on hidden input
            const blob = new Blob([blobContent], { type: 'text/plain' });
            const file = new File([blob], 'blob-data.txt', { 
                type: 'text/plain',
                lastModified: Date.now()
            });
            
            try {
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                hiddenBlobInput.files = dataTransfer.files;
                
                if (hiddenBlobInput.files.length === 0) {
                    e.preventDefault();
                    alert('Error: Failed to set blob on input');
                    return;
                }
                
                // Form will submit normally as navigation POST
            } catch (error) {
                console.error('Error setting blob on input:', error);
                e.preventDefault();
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
