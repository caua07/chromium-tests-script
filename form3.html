<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3: kData + kFile - Renderer Process (fetch/XHR)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Form 3: kData + kFile - Renderer Process</h1>
    
    <div class="info">
        <strong>Renderer Process (fetch/XHR)</strong><br>
        Sends text data (kData) + file input (kFile) via fetch(). Redirect handled in renderer process as separate GET request.
    </div>

    <form id="form3">
        <label for="textfield">Text Field:</label>
        <input type="text" id="textfield" name="textfield" placeholder="Enter some text" required>
        
        <label for="file">File Upload:</label>
        <input type="file" id="file" name="file" required>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('form3').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const textField = document.getElementById('textfield').value;
            const fileInput = document.getElementById('file');
            
            if (fileInput.files.length === 0) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('textfield', textField);
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('/submit3', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    window.location.href = '/success?form=3';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
